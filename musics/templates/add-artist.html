<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Artist | BeatBox</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../favicon.png"/>

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Main style file -->
    <link rel="stylesheet" href="{% static 'css/app.css' %}" type="text/css"/>
</head>
<body class="auth">

<!-- begin::preloader-->
<div class="preloader">
    <div class="preloader-icon"></div>
</div>
<!-- end::preloader -->

    <div class="form-wrapper">
        <div class="container">
            {% if messages %}
        <ul class="messages">
        {% for message in messages %}
        <li style="color: black;">{{ message }}</li>
        {% endfor %}
        </ul>
            {% endif %}
            <div class="card">
                <div class="row g-0">
                    <div class="col">
                        <div class="row">
                            <div class="col-md-10 offset-md-1">
                                <div class="d-block d-lg-none text-center text-lg-start">
                                    <img width="60" src="{% static 'images/logo/PNG/Audiospark_Logo/Audiospark_Logo@2400.png' %}" alt="logo">
                                </div>
                                <div class="my-5 text-center text-lg-start">
                                    <h1 class="display-8">Add Artist</h1>
                                    <p class="text-muted">Add Artist to continue</p>
                                </div>
                                <form class="mb-5" action="" method="POST">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <input type="text" name="name" class="form-control" placeholder="Artist Name" autofocus
                                               required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" name="genre" class="form-control" placeholder="Artist Genre"
                                               required>
                                    </div>
                                    <div class="mb-3">
                                      <input type="file" name="cover" class="form-control" placeholder="Artist Cover Photo"
                                             required>
                                  </div>
                                    <div class="text-center text-lg-start">
                                        
                                        <button class="btn btn-primary" type="submit">Create Artist</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col d-none d-lg-flex border-start align-items-center justify-content-between flex-column text-center">
                        <div class="logo">
                            <img width="160" src="{% static 'images/logo/PNG/Audiospark_Logo/Audiospark_Logo@2400.png' %}" alt="logo">
                        </div>
                        <div>
                            <h3 class="fw-bold">Welcome to Audiospark!</h3>
                            <p class="lead my-5">Want to Add Some Beats?</p>
                            <a href="{% url 'add-music' %}" class="btn btn-primary">Add Beats</a>
                        </div>
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <a href="#">Privacy Policy</a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#">Terms & Conditions</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!-- JQuery -->
<script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>

<!-- Main Javascript file -->
<script src="{% static 'js/app-1.js' %}"></script>
</body>
</html>
