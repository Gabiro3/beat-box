<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Samples | BeatBox</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../favicon.png"/>

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Main style file -->
    <link rel="stylesheet" href="{% static 'css/app.css' %}" type="text/css"/>
</head>
<body class="auth">

<!-- begin::preloader-->
<div class="preloader">
    <div class="preloader-icon"></div>
</div>
<!-- end::preloader -->

    <div class="form-wrapper">
        <div class="container">
            {% if messages %}
        <ul class="messages">
        {% for message in messages %}
        <li style="color: black;">{{ message }}</li>
        {% endfor %}
        </ul>
            {% endif %}
            <div class="card">
                <div class="row g-0">
                    <div class="col">
                        <div class="row">
                            <div class="col-md-10 offset-md-1">
                                <div class="d-block d-lg-none text-center text-lg-start">
                                    <img width="60" src="{% static 'images/logo/PNG/Audiospark_Logo/Audiospark_Logo@2400.png' %}" alt="logo">
                                </div>
                                <div class="my-5 text-center text-lg-start">
                                    <h1 class="display-8">Add Samples Here</h1>
                                    
                                </div>
                                <form class="mb-5" action="" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <input type="text" name="title" class="form-control" placeholder="Sample Name" autofocus
                                               required>
                                    </div>
                                    <div class="mb-3">
                                        <select name="album" class="form-control" required>
                                            <option value="" disabled selected>Select Sample Album</option>
                                            {% for album in albums %}
                                            <option value="{{album.title}}">{{album.title}}</option>
                                            {% endfor %}
                                            
                                            <!-- Add more genres as needed -->
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <select name="music_type" class="form-control" required>
                                            <option value="" disabled selected>Select Beat Genre</option>
                                            <option value="pop"><i class="fas fa-music"></i> Pop</option>
                                            <option value="rock"><i class="fas fa-guitar"></i> Rock</option>
                                            <option value="jazz"><i class="fas fa-saxophone"></i> Jazz</option>
                                            <option value="hiphop"><i class="fas fa-headphones"></i> Hip Hop</option>
                                            <option value="classical"><i class="fas fa-violin"></i> Classical</option>
                                            <!-- Add more genres as needed -->
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <input type="text" name="creator" class="form-control" placeholder="Beat Maker"
                                               required>
                                    </div>
                                  <div class="mb-3">
                                    <input type="file" name="sample" class="form-control" placeholder="The Beat itself"
                                           required>
                                </div>
                                    <div class="text-center text-lg-start">
                                        
                                        <button class="btn btn-primary" type="submit">Add Beat</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col d-none d-lg-flex border-start align-items-center justify-content-between flex-column text-center">
                        <div class="logo">
                            <img width="160" src="{% static 'images/logo/PNG/Audiospark_Logo/Audiospark_Logo@2400.png' %}" alt="logo">
                        </div>
                        <div>
                            <h3 class="fw-bold">Welcome to Audiospark!</h3>
                            <p class="lead my-5">Want to Add Some Artists?</p>
                            <a href="{% url 'add-artist' %}" class="btn btn-primary">Add Artists</a>
                        </div>
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <a href="#">Privacy Policy</a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#">Terms & Conditions</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!-- JQuery -->
<script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>

<!-- Main Javascript file -->
<script src="{% static 'js/app-1.js' %}"></script>
</body>
</html>
